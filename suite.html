<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
<script type="text/javascript" src="bignumber.js"></script>
<script type="text/javascript" src="impostos.js"></script>

  <script>
  	window.onload = function(){
		test("calcula imposto corretamente", function(){
			equals(5.7, Imposto.calcula(10.20, 0.5, 0.6))
		});
		
		test("calcula imposto corretamente com bignumber", function(){
			equals(5.7, Imposto.bigNumber(10.20, 0.5, 0.6))
		});
	}
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
