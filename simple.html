<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
  <script type="text/javascript" src="bignumber.js"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 	<h2 id="qunit-banner"></h2>
 	<h2 id="qunit-userAgent"></h2>
 	<ol id="qunit-tests"></ol>

<script type="text/javascript" charset="utf-8">
  	window.onload = function(){
		test("quando não usa BigNumber perde precisao e falha", function(){
			ok(0.1 + 0.2 != 0.3, "O resultado real é " + (0.1 + 0.2));
		});
		
		test("quando usa BigNumber isso não acontece", function(){
			var valor = new BigNumber(0.1).add(new BigNumber(0.2));
			equals(0.3, Number(valor), "Deve manter a precisão corretamente");
		});
		
		test("resolvendo sem o bignumber", function(){
			var valor = (0.1*10 + 0.2*10)/10
			equals(0.3, Number(valor), "Deve manter a precisão corretamente");
		});
	}
</script>
</script>
</body>
</html>
